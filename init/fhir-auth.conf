#!upstart
description "FHIR API with Auth"
author      "Josh Mandel"

setuid fhir
setgid fhir

start on runlevel [2345]
stop on runlevel [!2345]

respawn
respawn limit 10 5

env BASE_URL=https://secure-api.fhir.me
env AUTH=true
env INTROSPECTION_URI=https://bbplus-ri.aws.af.cm/introspect?token={token}
env GRAILS_HOME=/home/fhir/grails-2.2.4
env JAVA_HOME=/usr/lib/jvm/java-7-oracle/

script
    chdir /home/fhir/smart-on-fhir/target
    java -jar standalone-0.1.jar port=3001
end script
